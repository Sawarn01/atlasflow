<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoices</title>
    <link rel="icon" type="image/x-icon" href="favico.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="sidebar">
        <div class="logo"><a href="index.html"><img class="logoimg" src="logo.svg" alt=""></a></div>
        <div class="menu-item" onclick="navigate('index.html')">Home</div>
        <div class="menu-item active" onclick="navigate('invoices.html')">Invoices</div>
        <div class="menu-item " onclick="navigate('clients.html')">Clients</div>
        <div class="menu-item " onclick="navigate('projects.html')">Projects</div>
        <div class="menu-item " onclick="navigate('team.html')">Team</div>
        <div class="menu-item" onclick="navigate('messages.html')">Messages</div>
        <div class="menu-item" onclick="navigate('settings.html')">Settings</div>
        <div class="menu-item" onclick="navigate('help.html')">Help</div>
    </div>

    <div class="main-content">
        <div class="invoice-table">
            <h2>Invoices</h2>
            <table>
                <thead>
                    <tr>
                        <th>Invoice ID</th>
                        <th>Client</th>
                        <th>Date</th>
                        <th>Status</th>
                        <th>Amount</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>INV-001</td>
                        <td>John Doe</td>
                        <td>2024-12-01</td>
                        <td><span class="status paid">Paid</span></td>
                        <td>$500.00</td>
                    </tr>
                    <tr>
                        <td>INV-002</td>
                        <td>Jane Smith</td>
                        <td>2024-12-05</td>
                        <td><span class="status due">Due</span></td>
                        <td>$750.00</td>
                    </tr>
                    <tr>
                        <td>INV-003</td>
                        <td>Acme Corp</td>
                        <td>2024-12-10</td>
                        <td><span class="status overdue">Overdue</span></td>
                        <td>$1,200.00</td>
                    </tr>
                </tbody>
            </table>
        </div>
        
    </div>

    <script src="script.js"></script>
</body>
</html>
